<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luckysheet Example on GitHub Pages</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/luckysheet/dist/plugins/css/pluginsCss.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/luckysheet/dist/plugins/plugins.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/luckysheet/dist/css/luckysheet.css">
</head>
<body>
    <div id="luckysheet" style="margin: 20px; width: 100%; height: 600px;"></div>
    <script src="https://cdn.jsdelivr.net/npm/luckysheet/dist/plugins/js/plugin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luckysheet/dist/luckysheet.umd.js"></script>
    <script>
        // Инициализация Luckysheet
        luckysheet.create({
            container: 'luckysheet',
            showinfobar: false,  // Скрыть информационную панель
            lang: 'ru',          // Установка языка
            data: [
                {
                    name: "Sheet1",
                    celldata: [
                        { "r": 0, "c": 0, "v": { "v": "Цена закуп. карты" } },
                        { "r": 0, "c": 1, "v": { "v": 13500 } },
                        { "r": 1, "c": 0, "v": { "v": "Кол-во карт" } },
                        { "r": 1, "c": 1, "v": { "v": 15 } },
                        { "r": 2, "c": 0, "v": { "v": "Профит с 1 карты" } },
                        { "r": 2, "c": 1, "v": { "v": "=B1*B2" } }
                    ],
                    config: {}
                }
            ]
        });
    </script>
</body>
</html>
