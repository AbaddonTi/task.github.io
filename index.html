<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
    <style>
        .board {
            display: flex;
            justify-content: space-around;
            margin: 20px;
        }
        .column {
            width: 30%;
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 5px;
        }
        .task {
            padding: 10px;
            margin: 5px 0;
            background-color: #ffffff;
            border-radius: 3px;
            cursor: move;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="board">
        <div class="column" id="todo">
            <h3>To Do</h3>
        </div>
        <div class="column" id="inprogress">
            <h3>In Progress</h3>
        </div>
        <div class="column" id="done">
            <h3>Done</h3>
        </div>
    </div>

    <script>
        grist.ready({requiredAccess: 'read table'});

        grist.onRecords(function(records) {
            // Очистить колонки перед обновлением
            document.getElementById('todo').innerHTML = '<h3>To Do</h3>';
            document.getElementById('inprogress').innerHTML = '<h3>In Progress</h3>';
            document.getElementById('done').innerHTML = '<h3>Done</h3>';

            records.forEach(record => {
                let taskElement = document.createElement('div');
                taskElement.className = 'task';
                taskElement.innerText = record.TaskName;

                if (record.Status === 'To Do') {
                    document.getElementById('todo').appendChild(taskElement);
                } else if (record.Status === 'In Progress') {
                    document.getElementById('inprogress').appendChild(taskElement);
                } else if (record.Status === 'Done') {
                    document.getElementById('done').appendChild(taskElement);
                }
            });
        });
    </script>
</body>
</html>
