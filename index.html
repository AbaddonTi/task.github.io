<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Упрощенная таблица с Jspreadsheet</title>
  <!-- Подключение стилей Jspreadsheet -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jspreadsheet-ce/dist/jspreadsheet.css">
</head>
<body>
  <div id="spreadsheet"></div>

  <!-- Подключение Jspreadsheet -->
  <script src="https://cdn.jsdelivr.net/npm/jspreadsheet-ce/dist/jspreadsheet.js"></script>
  <!-- Инициализация таблицы -->
  <script>
    jspreadsheet(document.getElementById('spreadsheet'), {
      data: [[]],
      minDimensions: [10, 10],
    });
  </script>
</body>
</html>
