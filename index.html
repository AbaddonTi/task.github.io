<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trello-like Task Tracker</title>
    <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f5f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .board {
            display: flex;
            justify-content: space-around;
            width: 90%;
            max-width: 1200px;
        }
        .column {
            background-color: #ebecf0;
            border-radius: 5px;
            padding: 10px;
            width: 30%;
            min-height: 400px;
            display: flex;
            flex-direction: column;
        }
        .column h3 {
            margin: 0;
            margin-bottom: 10px;
            font-size: 1.2em;
        }
        .task {
            background-color: #fff;
            border-radius: 3px;
            padding: 10px;
            margin-bottom: 10px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            cursor: move;
            position: relative;
        }
        .add-task-btn {
            background-color: #0079bf;
            color: #fff;
            border: none;
            border-radius: 3px;
            padding: 5px 10px;
            cursor: pointer;
            margin-top: 10px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fff;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="board">
        <div class="column" id="todo">
            <h3>To Do</h3>
            <!-- Задачи появятся здесь -->
            <button class="add-task-btn" onclick="addTask('To Do')">+ Add Task</button>
        </div>
        <div class="column" id="inprogress">
            <h3>In Progress</h3>
            <!-- Задачи появятся здесь -->
            <button class="add-task-btn" onclick="addTask('In Progress')">+ Add Task</button>
        </div>
        <div class="column" id="done">
            <h3>Done</h3>
            <!-- Задачи появятся здесь -->
            <button class="add-task-btn" onclick="addTask('Done')">+ Add Task</button>
        </div>
    </div>

    <!-- Модальное окно для редактирования задач -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Edit Task</h2>
            <label for="taskName">Task Name</label>
            <input type="text" id="taskName" placeholder="Task name"><br><br>
            <label for="description">Description</label><br>
            <textarea id="description" rows="4" cols="50" placeholder="Task description"></textarea><br><br>
            <label for="assignee">Assignee</label>
            <input type="text" id="assignee" placeholder="Assignee"><br><br>
            <label for="labels">Labels</label>
            <input type="text" id="labels" placeholder="Labels"><br><br>
            <button onclick="saveTask()">Save</button>
        </div>
    </div>

    <script>
        let currentTaskId = null;

        grist.ready({requiredAccess: 'full document'});
        
        grist.onRecords(async function(records) {
            clearColumns();
            records.forEach(record => {
                createTaskElement(record);
            });
            initializeDragAndDrop();
        });

        function clearColumns() {
            document.getElementById('todo').innerHTML = '<h3>To Do</h3><button class="add-task-btn" onclick="addTask(\'To Do\')">+ Add Task</button>';
            document.getElementById('inprogress').innerHTML = '<h3>In Progress</h3><button class="add-task-btn" onclick="addTask(\'In Progress\')">+ Add Task</button>';
            document.getElementById('done').innerHTML = '<h3>Done</h3><button class="add-task-btn" onclick="addTask(\'Done\')">+ Add Task</button>';
        }

        function createTaskElement(record) {
            let taskElement = document.createElement('div');
            taskElement.className = 'task';
            taskElement.draggable = true;
            taskElement.innerText = record.TaskName;
            taskElement.setAttribute('data-id', record.id);
            taskElement.addEventListener('click', () => openModal(record));

            if (record.Status === 'To Do') {
                document.getElementById('todo').appendChild(taskElement);
            } else if (record.Status === 'In Progress') {
                document.getElementById('inprogress').appendChild(taskElement);
            } else if (record.Status === 'Done') {
                document.getElementById('done').appendChild(taskElement);
            }
        }

        function initializeDragAndDrop() {
            let drake = dragula([document.getElementById('todo'), document.getElementById('inprogress'), document.getElementById('done')]);

            drake.on('drop', function(el, target, source, sibling) {
                let taskId = el.getAttribute('data-id');
                let newStatus = target.id.replace('inprogress', 'In Progress').replace('todo', 'To Do').replace('done', 'Done');

                grist.docApi.updateRecords('Tasks', [{id: taskId, fields: {Status: newStatus}}]);
            });
        }

        function addTask(status) {
            let taskName = prompt('Enter task name:');
            if (taskName) {
                grist.docApi.addRecords('Tasks', [{TaskName: taskName, Status: status}]);
            }
        }

        function openModal(record) {
            currentTaskId = record.id;
            document.getElementById('taskName').value = record.TaskName || '';
            document.getElementById('description').value = record.Description || '';
            document.getElementById('assignee').value = record.Assignee || '';
            document.getElementById('labels').value = record.Labels || '';
            document.getElementById('taskModal').style.display = "block";
        }

        function closeModal() {
            document.getElementById('taskModal').style.display = "none";
        }

        function saveTask() {
            let updatedTask = {
                TaskName: document.getElementById('taskName').value,
                Description: document.getElementById('description').value,
                Assignee: document.getElementById('assignee').value,
                Labels: document.getElementById('labels').value
            };

            grist.docApi.updateRecords('Tasks', [{id: currentTaskId, fields: updatedTask}]);
            closeModal();
        }
    </script>
</body>
</html>
